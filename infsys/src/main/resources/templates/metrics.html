<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Метрики - Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="header__list" id="headerList">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a href="/admin/csv">
                    CSV Управление
                </a>
            </li>
        </ul>
        <ul class="login__nav" id="loginNav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="view-container">
        <div class="view-card">
            <div class="view-header">
                <h1 class="view-title">Метрики списка желаний</h1>
            </div>
            
            <div class="view-content detail-info-container">
                <div class="metrics-container">
                    <!-- Authors Chart -->
                    <div class="metrics-chart-section">
                        <h2 class="metrics-chart-title">Топ авторов в списках желаний</h2>
                        <div class="chart-container">
                            <canvas id="authorsChart"></canvas>
                        </div>
                    </div>

                    <!-- Genres Chart -->
                    <div class="metrics-chart-section">
                        <h2 class="metrics-chart-title">Топ жанров в списках желаний</h2>
                        <div class="chart-container">
                            <canvas id="genresChart"></canvas>
                        </div>
                    </div>

                    <!-- Timeline Chart -->
                    <div class="metrics-chart-section">
                        <h2 class="metrics-chart-title">Добавления в список желаний по датам</h2>
                        <div class="chart-container">
                            <canvas id="timelineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Authors Chart
        const authorsCtx = document.getElementById('authorsChart');
        if (authorsCtx) {
            const authorLabels = /*[[${authorLabels}]]*/ [];
            const authorCounts = /*[[${authorCounts}]]*/ [];
            
            console.log('Author Labels:', authorLabels);
            console.log('Author Counts:', authorCounts);
            
            if (authorLabels.length > 0 && authorCounts.length > 0) {
                new Chart(authorsCtx, {
                    type: 'bar',
                    data: {
                        labels: authorLabels,
                        datasets: [{
                            label: 'Количество добавлений',
                            data: authorCounts,
                            backgroundColor: 'rgba(76, 175, 80, 0.6)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            } else {
                authorsCtx.parentElement.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Нет данных для отображения</p>';
            }
        }

        // Genres Chart
        const genresCtx = document.getElementById('genresChart');
        if (genresCtx) {
            const genreLabels = /*[[${genreLabels}]]*/ [];
            const genreCounts = /*[[${genreCounts}]]*/ [];
            
            console.log('Genre Labels:', genreLabels);
            console.log('Genre Counts:', genreCounts);
            
            if (genreLabels.length > 0 && genreCounts.length > 0) {
                new Chart(genresCtx, {
                    type: 'doughnut',
                    data: {
                        labels: genreLabels,
                        datasets: [{
                            label: 'Количество добавлений',
                            data: genreCounts,
                            backgroundColor: [
                                'rgba(76, 175, 80, 0.8)',
                                'rgba(33, 150, 243, 0.8)',
                                'rgba(255, 152, 0, 0.8)',
                                'rgba(156, 39, 176, 0.8)',
                                'rgba(244, 67, 54, 0.8)',
                                'rgba(0, 188, 212, 0.8)',
                                'rgba(255, 87, 34, 0.8)',
                                'rgba(121, 85, 72, 0.8)',
                                'rgba(63, 81, 181, 0.8)',
                                'rgba(139, 195, 74, 0.8)'
                            ],
                            borderColor: [
                                'rgba(76, 175, 80, 1)',
                                'rgba(33, 150, 243, 1)',
                                'rgba(255, 152, 0, 1)',
                                'rgba(156, 39, 176, 1)',
                                'rgba(244, 67, 54, 1)',
                                'rgba(0, 188, 212, 1)',
                                'rgba(255, 87, 34, 1)',
                                'rgba(121, 85, 72, 1)',
                                'rgba(63, 81, 181, 1)',
                                'rgba(139, 195, 74, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right'
                            }
                        }
                    }
                });
            } else {
                genresCtx.parentElement.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Нет данных для отображения</p>';
            }
        }

        // Timeline Chart
        const timelineCtx = document.getElementById('timelineChart');
        if (timelineCtx) {
            const timelineLabels = /*[[${timelineLabels}]]*/ [];
            const timelineCounts = /*[[${timelineCounts}]]*/ [];
            
            console.log('Timeline Labels:', timelineLabels);
            console.log('Timeline Counts:', timelineCounts);
            
            if (timelineLabels.length > 0 && timelineCounts.length > 0) {
                new Chart(timelineCtx, {
                    type: 'line',
                    data: {
                        labels: timelineLabels,
                        datasets: [{
                            label: 'Добавлений в список желаний',
                            data: timelineCounts,
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            } else {
                timelineCtx.parentElement.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Нет данных для отображения</p>';
            }
        }
    });
</script>
</body>
</html>
