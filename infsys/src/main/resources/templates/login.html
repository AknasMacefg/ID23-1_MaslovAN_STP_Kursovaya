<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <script src="../static/scripts/script.js" th:src="@{/scripts/script.js}"></script>
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <ul class="header__list">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a href="/users">
                    Пользователи
                </a>
            </li>
            <li>
                <a href="/about">
                    О создателе
                </a>
            </li>
        </ul>
        <form class="search__form">
            <label for="search">Поиск: </label>
            <input class="search_input" type="text" id="search" name="search">
            <input class="search_submit" type="submit" value="Найти">
        </form>
        <ul class="login__nav">
            <li>
                <a href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a href="/register">
                    Регистрация
                </a>
            </li>
        </ul>
    </nav>
</header>

<div>
    <form th:action="@{/login}" method="post" class="database-table-edit_form auth-form">
        <h2>
            Вход
        </h2>
        <div th:if="${param.error}">
            Неправильный email или пароль.
        </div>
        <div th:if="${param.logout}">
            Вы успешно вышли.
        </div>
        <div class="input_form">
            <label for="email">Email：</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
        </div>
        <div class="input_form">
            <label class for="password">Пароль：</label>
            <input type="password" id="password" name="password" required placeholder="password">
        </div>
        <div>
            <input type="checkbox" id="remember_me" name="rememberme">
            <label for="remember_me">Запомнить этот компьютер?</label>
        </div>
        <button type="submit" class="auth-form-button">Вход</button>
    </form>
</div>
</body>
</html>
