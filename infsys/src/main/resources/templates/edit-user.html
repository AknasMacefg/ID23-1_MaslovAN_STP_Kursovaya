<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <script src="../static/scripts/script.js" th:src="@{/scripts/script.js}"></script>
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <ul class="header__list">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
        </ul>
        <form class="search__nav">
            <label class="search_label" for="search">Поиск: </label>
            <input class="search_input" type="text" id="search" name="search">
            <input class="search_submit" type="submit" value="Найти">
        </form>
        <ul class="login__nav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="centered-form-container">
        <form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="centered-form">
            <h2>Изменение пользователя</h2>
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{password}" />
            <input type="hidden" th:field="*{created_at}" />
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input readonly type="text" id="username" th:field="*{username}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input readonly type="text" id="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="roles">Выберите роль</label>
                <select id="roles" th:field="*{role}">
                    <option th:each="role : ${allRoles}"
                            th:value="${role}"
                            th:text="${role.name()}">
                        NULL
                    </option>
                </select>
            </div>
            <div class="form-group form-actions">
                <button class="form-submit-btn" type="submit">Сохранить изменения</button>
                <a class="form-cancel-btn" href="/users">Отмена</a>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>
</body>
</html>
