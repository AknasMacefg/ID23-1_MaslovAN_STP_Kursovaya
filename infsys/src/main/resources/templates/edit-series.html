<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Редактирование серии - Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="header__list" id="headerList">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a href="/admin/csv">
                    CSV Управление
                </a>
            </li>
        </ul>
        <ul class="login__nav" id="loginNav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="view-container">
       
        
        <form class="view-card" action="#" method="post" th:object="${series}">
            <input type="hidden" th:field="*{id}" />
            <div class="view-header">
                <div class="form-message form-success" th:if="${success}" th:text="${success}"></div>
                <div class="form-message form-error" th:if="${error}" th:text="${error}"></div>
                <h1 class="view-title">
                    <input required type="text" name="name" id="name" th:field="*{name}" class="edit-title-input" placeholder="Название серии">
                </h1>
                <div class="view-actions">
                    <button class="btn btn-edit" type="submit">Сохранить</button>
                    <a th:if="${series.id != null}"
                       class="btn btn-delete"
                       th:href="@{/series/view/{id}(id=${series.id})}">
                        Отмена
                    </a>
                    <a th:if="${series.id == null}"
                       class="btn btn-delete"
                       th:href="@{/series}">
                        Отмена
                    </a>
                </div>
            </div>
            
            <div class="view-content detail-info-container">
                <div class="view-details" style="min-width: 100%">
                    <div class="view-detail-item">
                        <label for="description" class="detail-label">Описание:</label>
                        <textarea name="description" id="description" th:field="*{description}" class="edit-textarea" rows="8"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>
</body>
</html>
