<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <script src="../static/scripts/script.js" th:src="@{/scripts/script.js}"></script>
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <ul class="header__list">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
        </ul>
        <form class="search__nav">
            <label class="search_label" for="search">Поиск: </label>
            <input class="search_input" type="text" id="search" name="search">
            <input class="search_submit" type="submit" value="Найти">
        </form>
        <ul class="login__nav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="view-container">
        <div class="view-card" th:object="${authors}">
            <div class="view-header">
                <h1 class="view-title">
                    <span th:text="*{firstname}"></span>
                    <span th:if="${authors.middlename != null and !authors.middlename.isEmpty()}" th:text="' ' + *{middlename}"></span>
                    <span th:if="${authors.lastname != null and !authors.lastname.isEmpty()}" th:text="' ' + *{lastname}"></span>
                </h1>
                <div class="view-actions" sec:authorize="hasAnyRole('EDITOR', 'ADMIN')">
                    <a class="btn btn-edit" th:href="@{/authors/edit/{id}(id=*{id})}">Изменить</a>
                    <a class="btn btn-delete" th:href="@{/authors/delete/{id}(id=*{id})}">Удалить</a>
                </div>
            </div>
            
            <div class="view-content">
                <div class="view-image-section">
                    <img class="view-image" th:src="@{*{photo_url}}" alt="Фотография автора">
                </div>
                
                <div class="view-details">
                    <div class="view-detail-item" th:if="${authors.biography != null and !authors.biography.isEmpty()}">
                        <span class="detail-label">Биография:</span>
                        <p class="detail-value" th:text="*{biography}"></p>
                    </div>
                </div>
                
                <div class="books-carousel-section" th:if="${books != null and !books.isEmpty()}">
                    <h2 class="carousel-title">Книги этого автора</h2>
                    <div class="carousel-container">
                        <button class="carousel-btn carousel-btn-prev" onclick="moveCarousel('author-carousel', -1)">‹</button>
                        <div class="carousel-wrapper" id="author-carousel">
                            <div class="carousel-track">
                                <a th:each="book : ${books}" th:href="@{/books/view/{id}(id=${book.id})}" class="carousel-book-card">
                                    <div class="carousel-book-image">
                                        <img th:src="@{${book.image_url}}" alt="Обложка книги">
                                        <span class="adult-marker" th:if="${book.adult_check}">18+</span>
                                    </div>
                                    <div class="carousel-book-content">
                                        <h3 class="carousel-book-title" th:text="${book.title}"></h3>
                                        <p class="carousel-book-author" th:if="${book.bookAuthor != null and !book.bookAuthor.isEmpty()}">
                                            <span th:each="bookAuthor : ${book.bookAuthor}" th:if="${bookAuthor.main_author == true}">
                                                <span th:text="${bookAuthor.author.firstname + ' ' + (bookAuthor.author.middlename != null ? bookAuthor.author.middlename + ' ' : '') + (bookAuthor.author.lastname != null ? bookAuthor.author.lastname : '')}"></span>
                                            </span>
                                        </p>
                                        <div class="carousel-book-status">
                                            <span class="status-badge" th:text="${book.status.displayName}"></span>
                                            <span class="release-date" th:if="${book.status.name() == 'SOON' and book.release_date != null}" 
                                                  th:text="${' - ' + #temporals.format(book.release_date, 'dd.MM.yyyy')}"></span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <button class="carousel-btn carousel-btn-next" onclick="moveCarousel('author-carousel', 1)">›</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>
</body>
</html>
