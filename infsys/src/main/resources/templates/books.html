<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь релизов ИД "Инженерия Данных"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/series">Серии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Жанры</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="nav-link" href="/users">Пользователи</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                    <a class="nav-link" href="/metrics">Метрики</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">Личный профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid flex-grow-1 py-4">
    <div class="row">
        <div class="col-lg-2 col-md-4 mb-4">
            <div class="filter-box card">
                <div class="card-body">
                    <form method="get" action="/books">
                        <h3 class="h5 mb-3 pb-2 border-bottom">Фильтры и сортировка</h3>
                        
                        <div class="mb-3">
                            <label for="search" class="form-label">Поиск:</label>
                            <input type="text" 
                                   name="search" 
                                   id="search" 
                                   class="form-control" 
                                   placeholder="Название, автор, ISBN..."
                                   th:value="${searchQuery}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="sortBy" class="form-label">Сортировка:</label>
                            <select name="sortBy" id="sortBy" class="form-select">
                                <option value="">-- Не сортировать --</option>
                                <option value="title" th:selected="${selectedSortBy == 'title'}">По названию (А->Я)</option>
                                <option value="title_desc" th:selected="${selectedSortBy == 'title_desc'}">По названию (Я->А)</option>
                                <option value="release_date" th:selected="${selectedSortBy == 'release_date'}">По дате выхода (старые -> новые)</option>
                                <option value="release_date_desc" th:selected="${selectedSortBy == 'release_date_desc'}">По дате выхода (новые -> старые)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Жанры:</label>
                            <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                                <div class="form-check" th:each="genre : ${allGenres}">
                                    <input class="form-check-input" type="checkbox" 
                                           name="genreIds" 
                                           th:value="${genre.id}"
                                           th:id="${'genre-' + genre.id}"
                                           th:checked="${selectedGenreIds != null && selectedGenreIds.contains(genre.id)}">
                                    <label class="form-check-label" th:for="${'genre-' + genre.id}" th:text="${genre.displayName}"></label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Языки:</label>
                            <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                                <div class="form-check" th:each="lang : ${allLanguages}">
                                    <input class="form-check-input" type="checkbox" 
                                           name="languages" 
                                           th:value="${lang.name()}"
                                           th:id="${'lang-' + lang.name()}"
                                           th:checked="${selectedLanguages != null && selectedLanguages.contains(lang.name())}">
                                    <label class="form-check-label" th:for="${'lang-' + lang.name()}" th:text="${lang.displayName}"></label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       name="adultCheck" 
                                       value="true"
                                       id="adultCheck"
                                       th:checked="${selectedAdultCheck != null && selectedAdultCheck == true}">
                                <label class="form-check-label" for="adultCheck">Только для взрослых</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Статус:</label>
                            <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                                <div class="form-check" th:each="status : ${allStatuses}">
                                    <input class="form-check-input" type="checkbox" 
                                           name="statuses" 
                                           th:value="${status.name()}"
                                           th:id="${'status-' + status.name()}"
                                           th:checked="${selectedStatuses != null && selectedStatuses.contains(status.name())}">
                                    <label class="form-check-label" th:for="${'status-' + status.name()}" th:text="${status.displayName}"></label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Применить</button>
                            <a href="/books" class="btn btn-secondary">Сбросить</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                <h1 class="h2 mb-0">Книги</h1>
                <a class="btn btn-primary" sec:authorize="hasAnyRole('EDITOR', 'ADMIN')" th:href="@{/books/edit/new}">Добавить</a>
            </div>
            <div class="row g-4">
                <div th:each="book : ${books}" class="col-6 col-md-4 col-lg-3 col-xl-2">
                    <a th:href="@{/books/view/{id}(id=${book.id})}" class="text-decoration-none text-dark">
                        <div class="card h-100">
                            <div class="position-relative">
                                <img th:src="@{${book.image_url}}" class="card-img-top" alt="Обложка книги" style="height: 280px; object-fit: cover;">
                                <span class="adult-marker" th:if="${book.adult_check == true}">18+</span>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;" th:text="${book.title}"></h5>
                                <p class="card-text text-muted small" th:if="${book.bookAuthor != null and !book.bookAuthor.isEmpty()}">
                                    <span th:if="${book.bookAuthor != null and !book.bookAuthor.isEmpty()}">
                                        <span th:each="bookAuthor : ${book.bookAuthor}" th:if="${!#lists.contains(book.bookAuthor.?[main_author == true], true) and bookAuthorStat.first}">
                                            <span th:text="${bookAuthor.author.firstname + ' ' + (bookAuthor.author.middlename != null ? bookAuthor.author.middlename + ' ' : '') + (bookAuthor.author.lastname != null ? bookAuthor.author.lastname : '')}"></span>
                                        </span>
                                    </span>
                                </p>
                                <div class="mt-auto d-flex align-items-center gap-2 flex-wrap">
                                    <span class="badge bg-secondary" th:text="${book.status.displayName}"></span>
                                    <span class="text-muted small" th:if="${book.status.name() == 'SOON' and book.release_date != null}" 
                                          th:text="${#temporals.format(book.release_date, 'dd.MM.yyyy')}"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <nav th:if="${showPagination}" class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center gap-3">
                            <div class="text-muted small">
                                <span th:text="'Показано ' + ${books.size()} + ' из ' + ${totalItems}"></span>
                            </div>
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a th:if="${currentPage > 0}" 
                                       th:href="@{/books(page=${currentPage - 1}, sortBy=${selectedSortBy}, search=${searchQuery}, genreIds=${selectedGenreIds}, languages=${selectedLanguages}, adultCheck=${selectedAdultCheck}, statuses=${selectedStatuses})}"
                                       class="page-link">Предыдущая</a>
                                    <span th:if="${currentPage == 0}" class="page-link">Предыдущая</span>
                                </li>
                                <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                                    <a th:href="@{/books(page=${pageNum}, sortBy=${selectedSortBy}, search=${searchQuery}, genreIds=${selectedGenreIds}, languages=${selectedLanguages}, adultCheck=${selectedAdultCheck}, statuses=${selectedStatuses})}"
                                       class="page-link"
                                       th:text="${pageNum + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                                    <a th:if="${currentPage < totalPages - 1}" 
                                       th:href="@{/books(page=${currentPage + 1}, sortBy=${selectedSortBy}, search=${searchQuery}, genreIds=${selectedGenreIds}, languages=${selectedLanguages}, adultCheck=${selectedAdultCheck}, statuses=${selectedStatuses})}"
                                       class="page-link">Следующая</a>
                                    <span th:if="${currentPage >= totalPages - 1}" class="page-link">Следующая</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</main>

<footer class="footer mt-auto">
    <div class="container-fluid d-flex justify-content-center align-items-center flex-wrap gap-3">
        <a href="/about">О создателе</a>
        <a href="/contacts">Контакты</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
