<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Редактирование жанра - Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <script src="../static/scripts/script.js" th:src="@{/scripts/script.js}"></script>
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <ul class="header__list">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
        </ul>
        <form class="search__nav">
            <label class="search_label" for="search">Поиск: </label>
            <input class="search_input" type="text" id="search" name="search">
            <input class="search_submit" type="submit" value="Найти">
        </form>
        <ul class="login__nav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="view-container">
        <div class="form-message form-success" th:if="${success}" th:text="${success}"></div>
        <div class="form-message form-error" th:if="${error}" th:text="${error}"></div>
        
        <form class="view-card" action="#" method="post" th:object="${genre}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="view-header">
                <h1 class="view-title">
                    <input type="text" name="name" id="name" th:field="*{name}" class="edit-title-input" placeholder="Название жанра">
                </h1>
                <div class="view-actions">
                    <button class="btn btn-edit" type="submit">Сохранить</button>
                    <a th:if="${genre.id != null}"
                       class="btn btn-delete"
                       th:href="@{/genres/view/{id}(id=${genre.id})}">
                        Отмена
                    </a>
                    <a th:if="${genre.id == null}"
                       class="btn btn-delete"
                       th:href="@{/genres}">
                        Отмена
                    </a>
                </div>
            </div>
            
            <div class="view-content">
                <div class="view-details">
                    <div class="view-detail-item">
                        <label for="description" class="detail-label">Описание:</label>
                        <textarea name="description" id="description" th:field="*{description}" class="edit-textarea" rows="8"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>
</body>
</html>
