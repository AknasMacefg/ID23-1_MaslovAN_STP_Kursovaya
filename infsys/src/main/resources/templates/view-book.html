<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="header__list" id="headerList">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a href="/admin/csv">
                    CSV Управление
                </a>
            </li>
        </ul>
        <ul class="login__nav" id="loginNav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="view-container">
       
        
        <div class="view-card" th:object="${books}">
            <div class="form-message form-success" th:if="${success}" th:text="${success}"></div>
            <div class="form-message form-error" th:if="${error}" th:text="${error}"></div>
            <div class="view-header">
                <h1 class="view-title" th:text="*{title}"></h1>
                <div class="view-actions">
                    <div class="view-actions-user" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')">
                        <form th:if="${!inWishlist}" th:action="@{/books/view/{id}/wishlist/add(id=*{id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-wishlist">Добавить в список желаний</button>
                        </form>
                        <form th:if="${inWishlist}" th:action="@{/books/view/{id}/wishlist/remove(id=*{id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-wishlist-remove">Удалить из списка желаний</button>
                        </form>
                    </div>
                    <div class="view-actions-admin" sec:authorize="hasAnyRole('EDITOR', 'ADMIN')">
                        <a class="btn btn-edit" th:href="@{/books/edit/{id}(id=*{id})}">Изменить</a>
                        <a class="btn btn-delete" 
                           th:href="@{/books/delete/{id}(id=*{id})}"
                           onclick="return confirm('Вы уверены, что хотите удалить эту книгу? Все связи с авторами, жанрами, сериями и записи в списках желаний будут удалены.');">Удалить</a>
                    </div>
                </div>
            </div>
            
            <div class="view-content">
                <div class="view-image-section">
                    <img class="view-image" th:src="@{*{image_url}}" alt="Обложка книги">
                    <div class="view-badge" th:if="${books.adult_check == true}">18+</div>
                </div>
                
                <div class="view-details">
                    <div class="view-detail-item" th:if="${books.description != null and !books.description.isEmpty()}">
                        <span class="detail-label">Описание:</span>
                        <p class="detail-value" th:text="*{description}"></p>
                    </div>
                    
                    <div class="view-detail-row">
                        <div class="view-detail-item">
                            <span class="detail-label">ISBN:</span>
                            <span class="detail-value" th:text="*{isbn}"></span>
                        </div>
                        <div class="view-detail-item">
                            <span class="detail-label">Язык:</span>
                            <span class="detail-value" th:text="*{language}"></span>
                        </div>
                    </div>
                    
                    <div class="view-detail-row">
                        <div class="view-detail-item">
                            <span class="detail-label">Страниц:</span>
                            <span class="detail-value" th:text="*{pages}"></span>
                        </div>
                        <div class="view-detail-item">
                            <span class="detail-label">Цена:</span>
                            <span class="detail-value" th:text="${#numbers.formatDecimal(books.price, 1, 2)} + ' ₽'"></span>
                        </div>
                    </div>
                    
                    <div class="view-detail-row">
                        <div class="view-detail-item">
                            <span class="detail-label">Дата выхода:</span>
                            <span class="detail-value" th:text="${books.release_date != null ? #temporals.format(books.release_date, 'dd.MM.yyyy') : ''}"></span>
                        </div>
                        <div class="view-detail-item">
                            <span class="detail-label">Статус:</span>
                            <span class="detail-value status-badge" th:text="*{status.displayName}"></span>
                        </div>
                    </div>
                    
                    <div class="view-relationships">
                        <div class="relationship-section" th:if="${books?.bookAuthor != null and !books.bookAuthor.isEmpty()}">
                            <span class="detail-label">Авторы:</span>
                            <div class="tag-list">
                                <a th:each="bookAuthor : ${books.bookAuthor}" 
                                   class="tag tag-link"
                                   th:href="@{/authors/view/{id}(id=${bookAuthor?.author?.id})}"
                                   th:if="${bookAuthor?.author != null}"
                                   th:text="${(bookAuthor.author.firstname != null ? bookAuthor.author.firstname : '') + ' ' + (bookAuthor.author.middlename != null ? bookAuthor.author.middlename + ' ' : '') + (bookAuthor.author.lastname != null ? bookAuthor.author.lastname : '')}">
                                </a>
                            </div>
                        </div>
                        
                        <div class="relationship-section" th:if="${books?.bookGenre != null and !books.bookGenre.isEmpty()}">
                            <span class="detail-label">Жанры:</span>
                            <div class="tag-list">
                                <a th:each="bookGenre : ${books.bookGenre}" 
                                   class="tag tag-link"
                                   th:href="@{/genres/view/{id}(id=${bookGenre?.genre?.id})}"
                                   th:if="${bookGenre?.genre != null}"
                                   th:text="${bookGenre.genre.name}">
                                </a>
                            </div>
                        </div>
                        
                        <div class="relationship-section" th:if="${books?.bookSeries != null and !books.bookSeries.isEmpty()}">
                            <span class="detail-label">Серии:</span>
                            <div class="tag-list">
                                <a th:each="bookSeries : ${books.bookSeries}" 
                                   class="tag tag-link"
                                   th:href="@{/series/view/{id}(id=${bookSeries?.series?.id})}"
                                   th:if="${bookSeries?.series != null}"
                                   th:text="${bookSeries.series.name}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>
</body>
</html>
