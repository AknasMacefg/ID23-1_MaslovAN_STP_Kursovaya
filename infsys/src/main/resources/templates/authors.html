<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь релизов ИД "Инженерия Данных"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/series">Серии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Жанры</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="nav-link" href="/users">Пользователи</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                    <a class="nav-link" href="/metrics">Метрики</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">Личный профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid flex-grow-1 py-4">
    <div class="row">
        <div class="col-lg-2 col-md-4 mb-4">
            <div class="filter-box card">
                <div class="card-body">
                    <form method="get" action="/authors">
                        <h3 class="h5 mb-3 pb-2 border-bottom">Фильтры и сортировка</h3>
                        
                        <div class="mb-3">
                            <label for="search" class="form-label">Поиск:</label>
                            <input type="text" 
                                   name="search" 
                                   id="search" 
                                   class="form-control" 
                                   placeholder="Имя, фамилия, биография..."
                                   th:value="${searchQuery}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="sortBy" class="form-label">Сортировать по:</label>
                            <select name="sortBy" id="sortBy" class="form-select">
                                <option value="">-- Не сортировать --</option>
                                <option value="fullname" th:selected="${selectedSortBy == 'fullname'}">По полному имени (А-Я)</option>
                                <option value="fullname_desc" th:selected="${selectedSortBy == 'fullname_desc'}">По полному имени (Я-А)</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Применить</button>
                            <a href="/authors" class="btn btn-secondary">Сбросить</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                <h1 class="h2 mb-0">Авторы</h1>
                <a class="btn btn-primary" sec:authorize="hasAnyRole('EDITOR', 'ADMIN')" th:href="@{/authors/edit/new}">Добавить</a>
            </div>
            <div class="row g-4">
                <div th:each="author : ${authors}" class="col-6 col-md-4 col-lg-3 col-xl-2">
                    <a th:href="@{/authors/view/{id}(id=${author.id})}" class="text-decoration-none text-dark">
                        <div class="card h-100">
                            <img th:src="@{${author.photo_url}}" class="card-img-top" alt="Фото автора" style="height: 240px; object-fit: cover;">
                            <div class="card-body text-center">
                                <p class="card-text mb-0">
                                    <span th:text="${author.firstname}"></span>
                                    <span th:if="${author.middlename != null and !author.middlename.isEmpty()}" th:text="' ' + ${author.middlename}"></span>
                                    <span th:if="${author.lastname != null and !author.lastname.isEmpty()}" th:text="' ' + ${author.lastname}"></span>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <nav th:if="${showPagination}" class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center gap-3">
                            <div class="text-muted small">
                                <span th:text="'Показано ' + ${authors.size()} + ' из ' + ${totalItems}"></span>
                            </div>
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a th:if="${currentPage > 0}" 
                                       th:href="@{/authors(page=${currentPage - 1}, sortBy=${selectedSortBy}, search=${searchQuery})}"
                                       class="page-link">Предыдущая</a>
                                    <span th:if="${currentPage == 0}" class="page-link">Предыдущая</span>
                                </li>
                                <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                                    <a th:href="@{/authors(page=${pageNum}, sortBy=${selectedSortBy}, search=${searchQuery})}"
                                       class="page-link"
                                       th:text="${pageNum + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                                    <a th:if="${currentPage < totalPages - 1}" 
                                       th:href="@{/authors(page=${currentPage + 1}, sortBy=${selectedSortBy}, search=${searchQuery})}"
                                       class="page-link">Следующая</a>
                                    <span th:if="${currentPage >= totalPages - 1}" class="page-link">Следующая</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</main>

<footer class="footer mt-auto">
    <div class="container-fluid d-flex justify-content-center align-items-center flex-wrap gap-3">
        <a href="/about">О создателе</a>
        <a href="/contacts">Контакты</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
