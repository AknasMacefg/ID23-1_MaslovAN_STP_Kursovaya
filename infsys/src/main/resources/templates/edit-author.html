<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Редактирование автора - Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="header__list" id="headerList">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
        </ul>
        <ul class="login__nav" id="loginNav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    <div class="view-container">
        
        
        <form class="view-card" action="#" method="post" th:object="${authors}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            
            <div class="view-header">
                <div class="form-message form-success" th:if="${success}" th:text="${success}"></div>
                <div class="form-message form-error" th:if="${error}" th:text="${error}"></div>
                <h1 class="view-title">
                    <input type="text" required name="firstname" id="firstname" th:field="*{firstname}" class="edit-title-input" placeholder="Имя" style="width: 200px;">
                    <input type="text" name="middlename" id="middlename" th:field="*{middlename}" class="edit-title-input" placeholder="Отчество" style="width: 200px;">
                    <input type="text" name="lastname" id="lastname" th:field="*{lastname}" class="edit-title-input" placeholder="Фамилия" style="width: 200px;">
                </h1>
                <div class="view-actions">
                    <button class="btn btn-edit" type="submit">Сохранить</button>
                    <a th:if="${authors.id != null}"
                       class="btn btn-delete"
                       th:href="@{/authors/view/{id}(id=${authors.id})}">
                        Отмена
                    </a>
                    <a th:if="${authors.id == null}"
                       class="btn btn-delete"
                       th:href="@{/authors}">
                        Отмена
                    </a>
                </div>
            </div>
            
            <div class="view-content">
                <div class="view-image-section">
                    <div class="edit-image-container">
                        <img class="view-image" th:if="${authors.photo_url != null and !authors.photo_url.isEmpty()}" th:src="@{*{photo_url}}" alt="Фотография автора">
                        <div class="edit-image-upload">
                            <label for="photo" class="edit-image-label">Загрузить фотографию</label>
                            <input type="file" name="photo" id="photo" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <div class="view-details">
                    <div class="view-detail-item">
                        <label for="biography" class="detail-label">Биография:</label>
                        <textarea name="biography" id="biography" th:field="*{biography}" class="edit-textarea" rows="8"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>
</body>
</html>
