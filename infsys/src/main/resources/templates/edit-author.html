<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование автора - Календарь релизов ИД "Инженерия Данных"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/series">Серии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Жанры</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="nav-link" href="/users">Пользователи</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                    <a class="nav-link" href="/metrics">Метрики</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">Личный профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container flex-grow-1 py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <form class="card view-card" action="#" method="post" th:object="${authors}" enctype="multipart/form-data">
                <div class="card-body">
                    <input type="hidden" th:field="*{id}" />
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                        <div class="d-flex gap-2 flex-wrap">
                            <input type="text" required name="firstname" id="firstname" th:field="*{firstname}" class="form-control" style="width: 200px;" placeholder="Имя">
                            <input type="text" name="middlename" id="middlename" th:field="*{middlename}" class="form-control" style="width: 200px;" placeholder="Отчество">
                            <input type="text" name="lastname" id="lastname" th:field="*{lastname}" class="form-control" style="width: 200px;" placeholder="Фамилия">
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                            <a th:if="${authors.id != null}"
                               class="btn btn-secondary"
                               th:href="@{/authors/view/{id}(id=${authors.id})}">
                                Отмена
                            </a>
                            <a th:if="${authors.id == null}"
                               class="btn btn-secondary"
                               th:href="@{/authors}">
                                Отмена
                            </a>
                        </div>
                    </div>
                    
                    <div class="row g-4">
                        <div class="col-md-4 text-center">
                            <div class="mb-3">
                                <img class="img-fluid rounded shadow" th:if="${authors.photo_url != null and !authors.photo_url.isEmpty()}" th:src="@{*{photo_url}}" alt="Фотография автора" style="max-width: 300px;">
                            </div>
                            <div>
                                <label for="photo" class="btn btn-primary">Загрузить фотографию</label>
                                <input type="file" name="photo" id="photo" accept="image/*" class="d-none">
                            </div>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="biography" class="form-label text-muted text-uppercase small">Биография:</label>
                                <textarea name="biography" id="biography" th:field="*{biography}" class="form-control" rows="8"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer mt-auto">
    <div class="container-fluid d-flex justify-content-center align-items-center flex-wrap gap-3">
        <a href="/about">О создателе</a>
        <a href="/contacts">Контакты</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
