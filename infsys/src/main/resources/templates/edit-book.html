<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Редактирование книги - Календарь релизов ИД "Инженерия Данных"</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <script src="../static/scripts/script.js" th:src="@{/scripts/script.js}"></script>
</head>
<body>
<header class="header__nav">
    <nav class="nav__list">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="header__list" id="headerList">
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/books">
                    Книги
                </a>
            </li>
            <li>
                <a href="/authors">
                    Авторы
                </a>
            </li>
            <li>
                <a href="/series">
                    Серии
                </a>
            </li>
            <li>
                <a href="/genres">
                    Жанры
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a  href="/users">
                    Пользователи
                </a>
            </li>
            <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a href="/metrics">
                    Метрики
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN')">
                <a href="/admin/csv">
                    CSV Управление
                </a>
            </li>
        </ul>
        <ul class="login__nav" id="loginNav">
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/login">
                    Вход
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/profile">
                    Личный профиль
                </a>
            </li>
            <li>
                <a sec:authorize="!hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/register">
                    Регистрация
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('USER', 'EDITOR', 'ADMIN', 'MANAGER')" href="/logout">
                    Выход
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="section_middle">
    
    <div class="view-container">
        
        <form class="view-card" action="#" method="post" th:object="${books}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-message form-success" th:if="${success}" th:text="${success}"></div>
            <div class="form-message form-error" th:if="${error}" th:text="${error}"></div>
            <div class="view-header">
                <h1 class="view-title">
                    <input required type="text" name="title" id="title" th:field="*{title}" class="edit-title-input" placeholder="Название книги">
                </h1>
                <div class="view-actions">
                    <button class="btn btn-edit" type="submit">Сохранить</button>
                    <a th:if="${books.id != null}"
                       class="btn btn-delete"
                       th:href="@{/books/view/{id}(id=${books.id})}">
                        Отмена
                    </a>
                    <a th:if="${books.id == null}"
                       class="btn btn-delete"
                       th:href="@{/books}">
                        Отмена
                    </a>
                </div>
            </div>
            
            <div class="view-content">
                <div class="view-image-section">
                    <div class="edit-image-container">
                        <img class="view-image" th:if="${books.image_url != null and !books.image_url.isEmpty()}" th:src="@{*{image_url}}" alt="Обложка книги">
                        <div class="edit-image-upload">
                            <label for="image" class="edit-image-label">Загрузить изображение</label>
                            <input type="file" name="image" id="image" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <div class="view-details">
                    <div class="view-detail-item">
                        <label for="description" class="detail-label">Описание:</label>
                        <textarea name="description" id="description" th:field="*{description}" class="edit-textarea" rows="5"></textarea>
                    </div>
                    
                    <div class="view-detail-row">
                        <div class="view-detail-item">
                            <label  for="isbn" class="detail-label">ISBN:</label>
                            <input required type="text" name="isbn" id="isbn" th:field="*{isbn}" class="edit-input">
                        </div>
                        <div class="view-detail-item">
                            <label for="language" class="detail-label">Язык:</label>
                            <select required name="language" id="language" class="edit-select">
                                <option th:each="lang : ${allLanguages}" 
                                        th:value="${lang.name()}" 
                                        th:text="${lang.displayName}"
                                        th:selected="${books.language != null && books.language == lang}">
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="view-detail-row">
                        <div class="view-detail-item">
                            <label for="pages" class="detail-label">Страниц:</label>
                            <input required type="number" name="pages" id="pages" th:field="*{pages}" class="edit-input">
                        </div>
                        <div class="view-detail-item">
                            <label for="price" class="detail-label">Цена:</label>
                            <input required type="number" name="price" id="price" th:field="*{price}" step="0.01" class="edit-input">
                        </div>
                    </div>
                    
                    <div class="view-detail-row">
                        <div class="view-detail-item">
                            <label for="release_date" class="detail-label">Дата выхода:</label>
                            <input required type="date" name="release_date" id="release_date" th:value="*{release_date}" class="edit-input">
                        </div>
                        <div class="view-detail-item">
                            <label for="status" class="detail-label">Статус:</label>
                            <select required name="status" id="status" class="edit-select">
                                <option th:each="status : ${allStatuses}"
                                        th:value="${status.name()}"
                                        th:text="${status.displayName}"
                                        th:selected="${books.status != null && books.status.name() == status.name()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="view-detail-item">
                        <label for="adult_check" class="detail-label">
                            <input type="checkbox" name="adult_check" id="adult_check" th:field="*{adult_check}">
                            Только для взрослых
                        </label>
                    </div>
                    
                    <div class="view-relationships">
                        <div class="relationship-section">
                            <label for="authorIds" class="detail-label">Авторы:</label>
                            <div class="multiselect">
                                <div class="selectBox" onclick="showCheckboxes('authorCheckboxes')">
                                    <select required class="edit-select">
                                        <option>Выберите авторов</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="authorCheckboxes" class="checkboxes" style="display: none;">
                                    <label th:each="author : ${allAuthors}" class="checkbox-option">
                                        <input type="checkbox" 
                                               name="authorIds" 
                                               class="author-checkbox"
                                               th:value="${author.id}"
                                               th:attr="data-author-id=${author.id}"
                                               th:checked="${selectedAuthorIds != null && selectedAuthorIds.contains(author.id)}">
                                        <span th:text="${author.firstname + ' ' + (author.middlename != null ? author.middlename + ' ' : '') + (author.lastname != null ? author.lastname : '')}"></span>
                                    </label>
                                </div>
                            </div>
                            
                            <label  for="mainAuthorId" class="detail-label" style="margin-top: 15px;">Главный автор:</label>
                            <select  required name="mainAuthorId" id="mainAuthorId" class="edit-select">
                                <option value="">-- Выберите главного автора --</option>
                                <option th:each="author : ${allAuthors}"
                                        th:value="${author.id}"
                                        th:attr="data-author-id=${author.id}"
                                        th:text="${author.firstname + ' ' + (author.middlename != null ? author.middlename + ' ' : '') + (author.lastname != null ? author.lastname : '')}"
                                        th:selected="${mainAuthorId != null && mainAuthorId == author.id}">
                                </option>
                            </select>
                            <small class="edit-hint">Выберите главного автора из выбранных авторов</small>
                        </div>
                        
                        <div class="relationship-section">
                            <label for="genreIds" class="detail-label">Жанры:</label>
                            <div class="multiselect">
                                <div class="selectBox" onclick="showCheckboxes('genreCheckboxes')">
                                    <select required class="edit-select">
                                        <option>Выберите жанры</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="genreCheckboxes" class="checkboxes" style="display: none;">
                                    <label th:each="genre : ${allGenres}" class="checkbox-option">
                                        <input type="checkbox" 
                                               name="genreIds" 
                                               th:value="${genre.id}"
                                               th:checked="${selectedGenreIds != null && selectedGenreIds.contains(genre.id)}">
                                        <span th:text="${genre.name}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="relationship-section">
                            <label for="seriesIds" class="detail-label">Серии:</label>
                            <div class="multiselect">
                                <div class="selectBox" onclick="showCheckboxes('seriesCheckboxes')">
                                    <select class="edit-select">
                                        <option>Выберите серии</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="seriesCheckboxes" class="checkboxes" style="display: none;">
                                    <label th:each="series : ${allSeries}" class="checkbox-option">
                                        <input type="checkbox" 
                                               name="seriesIds" 
                                               th:value="${series.id}"
                                               th:checked="${selectedSeriesIds != null && selectedSeriesIds.contains(series.id)}">
                                        <span th:text="${series.name}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <a class="footer-links" href="/about">
        О создателе
    </a>
    <a class="footer-links" href="/contacts">
        Контакты
    </a>
</footer>

</body>
</html>
